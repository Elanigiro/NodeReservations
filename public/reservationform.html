<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Make new reservation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myContainer" class="container-md p-5">
        <h1>New Reservation</h1>

        <div id="alertsWrapper" class="col-6"></div>
        
        <form id="myForm">
            <div class="mb-3">
                <label for="resDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="resDate" name="date" required>
            </div>
            <div class="mb-3">
                <label for="resRoom" class="form-label">Room</label>
                <input type="number" class="form-control" id="resRoom" name="room" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="resFirstname">First Name</label>
                <input type="text" class="form-control" id="resFirstname" name="firstname" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="resLastname">Last Name</label>
                <input type="text" class="form-control" id="resLastname" name="lastname" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
    </script>

    <script src="./scripts/reservationform.js"></script>

    
</body>
</html>
